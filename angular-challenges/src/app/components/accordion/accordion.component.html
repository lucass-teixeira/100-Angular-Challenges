<div class="accordion-container">
    <div class="item" *ngFor="let item of items">
        <div class="header">
            <h4>{{item.title}}</h4> 
            <!-- <i class="fas fa-chevron-down" [class.is-expanded]="item.isExpanded" (click)="toggle(item)"></i> -->
            <fa-icon [icon]="arrow" [class.is-expanded]="item.isExpanded" (click)="toggle(item)"></fa-icon>
        </div>

        <div class="content" [class.is-expanded]="item.isExpanded">
            <p>{{item.content}}</p>
        </div>
    </div>
</div>
