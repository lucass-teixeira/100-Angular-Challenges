<div class="accordin-container">
    <div class="item" *ngFor="let item of items">
        <div class="header">
            <h4>{{item.title}}</h4> 
            <i class="fas fa-chevron-down" [class.is-Expanded]="item.isExpanded"></i>
        </div>

        <div class="content">
            <p>{{item.content}}</p>
        </div>
    </div>
</div>
