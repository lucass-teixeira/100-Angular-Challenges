<div class="container">
    <app-card>
        <p body>Scroll 400px down the page to render</p>
    </app-card>
    <app-card [title]="'Rating'" [subtitle]="'Components'">
        <app-star-ratings body [rating]="3.5" ></app-star-ratings>
    </app-card>
    <app-card [title]="'ProgressBar'" [subtitle]="'Components'">
        <app-progress-bar body [value]="progressValue"></app-progress-bar>
        <button footer (click)="progressValue = 75;">Update</button>
    </app-card>

    <app-card [title]="'According'" [subtitle]="'Components'">
        <app-accordion  [items]="accordionItems" body></app-accordion>
    </app-card>
    <app-card [title]="'Card'" [subtitle]="'Components'">

        <p footer>Footer Content</p>
        <p body>Body Content</p>
    </app-card>
</div>
